name: paradox_examples_smoke

on:
  pull_request:
    paths:
      - "scripts/**"
      - "docs/examples/**"
      - "docs/paradox_edges_case_studies.md"
      - "tests/fixtures/**"
      - ".github/workflows/paradox_examples_smoke.yml"
  push:
    branches: ["main"]
    paths:
      - "scripts/**"
      - "docs/examples/**"
      - "docs/paradox_edges_case_studies.md"
      - "tests/fixtures/**"
      - ".github/workflows/paradox_examples_smoke.yml"

permissions:
  contents: read

jobs:
  docs_examples_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"

      - name: Verify docs example inputs exist (fail-fast)
        shell: bash
        run: |
          set -euo pipefail

          echo "event_name: ${{ github.event_name }}"
          echo "github.ref:  ${{ github.ref }}"
          echo "github.sha:  ${{ github.sha }}"
          echo "HEAD:        $(git rev-parse HEAD)"

          DIR="docs/examples/transitions_case_study_v0"

          # Required example inputs (fixed filenames expected by adapters)
          REQ_FILES=(
            "README.md"
            "pulse_gate_drift_v0.csv"
            "pulse_metric_drift_v0.csv"
            "pulse_overlay_drift_v0.json"
            "pulse_transitions_v0.json"
          )

          for f in "${REQ_FILES[@]}"; do
            p="$DIR/$f"
            if [ ! -f "$p" ]; then
              echo "[docs_examples_smoke] missing required file: $p"
              echo ""
              echo "Listing $DIR:"
              ls -la "$DIR" || true
              exit 1
            fi
          done

          echo ""
          echo "Checking canonical acceptance entrypoint exists:"
          ACCEPT="scripts/check_paradox_examples_transitions_case_study_v0_acceptance.py"
          if [ ! -f "$ACCEPT" ]; then
            echo "[docs_examples_smoke] missing canonical acceptance entrypoint: $ACCEPT"
            echo ""
            echo "Listing scripts/:"
            ls -la scripts || true
            exit 1
          fi

          echo ""
          echo "Checking empty-edges regression fixture inputs exist (fail-fast):"
          FIX_DIR="tests/fixtures/transitions_empty_edges_v0"
          FIX_REQ_FILES=(
            "README.md"
            "pulse_gate_drift_v0.csv"
            "pulse_metric_drift_v0.csv"
            "pulse_overlay_drift_v0.json"
          )

          for f in "${FIX_REQ_FILES[@]}"; do
            p="$FIX_DIR/$f"
            if [ ! -f "$p" ]; then
              echo "[docs_examples_smoke] missing empty-edges fixture file: $p"
              echo ""
              echo "Listing $FIX_DIR:"
              ls -la "$FIX_DIR" || true
              exit 1
            fi
          done

          # transitions JSON is optional for this fixture (adapter reads it only if present)
          if [ -f "$FIX_DIR/pulse_transitions_v0.json" ]; then
            echo "[docs_examples_smoke] note: optional empty-edges transitions file present: $FIX_DIR/pulse_transitions_v0.json"
          fi

          echo ""
          echo "Checking empty-edges acceptance script exists:"
          EMPTY_ACCEPT="scripts/check_paradox_empty_edges_v0_acceptance.py"
          if [ ! -f "$EMPTY_ACCEPT" ]; then
            echo "[docs_examples_smoke] missing empty-edges acceptance script: $EMPTY_ACCEPT"
            echo ""
            echo "Listing scripts/:"
            ls -la scripts || true
            exit 1
          fi

          echo ""
          echo "Checking no-atoms regression fixture inputs exist (fail-fast):"
          NO_ATOMS_DIR="tests/fixtures/transitions_no_atoms_v0"
          NO_ATOMS_REQ_FILES=(
            "README.md"
            "pulse_gate_drift_v0.csv"
            "pulse_metric_drift_v0.csv"
            "pulse_overlay_drift_v0.json"
          )

          for f in "${NO_ATOMS_REQ_FILES[@]}"; do
            p="$NO_ATOMS_DIR/$f"
            if [ ! -f "$p" ]; then
              echo "[docs_examples_smoke] missing no-atoms fixture file: $p"
              echo ""
              echo "Listing $NO_ATOMS_DIR:"
              ls -la "$NO_ATOMS_DIR" || true
              exit 1
            fi
          done

          # transitions JSON is optional for this fixture too
          if [ -f "$NO_ATOMS_DIR/pulse_transitions_v0.json" ]; then
            echo "[docs_examples_smoke] note: optional no-atoms transitions file present: $NO_ATOMS_DIR/pulse_transitions_v0.json"
          fi

          echo ""
          echo "Checking no-atoms acceptance script exists:"
          NO_ATOMS_ACCEPT="scripts/check_paradox_no_atoms_v0_acceptance.py"
          if [ ! -f "$NO_ATOMS_ACCEPT" ]; then
            echo "[docs_examples_smoke] missing no-atoms acceptance script: $NO_ATOMS_ACCEPT"
            echo ""
            echo "Listing scripts/:"
            ls -la scripts || true
            exit 1
          fi

      - name: Prepare out/
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out

      - name: Generate paradox_field_v0.json
        shell: bash
        run: |
          set -euo pipefail

          python scripts/paradox_field_adapter_v0.py \
            --transitions-dir docs/examples/transitions_case_study_v0 \
            --out out/paradox_field_v0.json

      - name: Validate field contract
        shell: bash
        run: |
          set -euo pipefail

          python scripts/check_paradox_field_v0_contract.py \
            --in out/paradox_field_v0.json

      - name: Export paradox_edges_v0.jsonl
        shell: bash
        run: |
          set -euo pipefail

          python scripts/export_paradox_edges_v0.py \
            --in out/paradox_field_v0.json \
            --out out/paradox_edges_v0.jsonl

      - name: Validate edges contract (with --atoms)
        shell: bash
        run: |
          set -euo pipefail

          python scripts/check_paradox_edges_v0_contract.py \
            --in out/paradox_edges_v0.jsonl \
            --atoms out/paradox_field_v0.json

      - name: Paradox summary (markdown)
        shell: bash
        run: |
          set -euo pipefail

          python scripts/inspect_paradox_v0.py \
            --field out/paradox_field_v0.json \
            --edges out/paradox_edges_v0.jsonl \
            --out out/paradox_summary_v0.md

      - name: Paradox diagram (mermaid) — case
        shell: bash
        run: |
          set -euo pipefail

          python scripts/render_paradox_diagram_v0.py \
            --field out/paradox_field_v0.json \
            --edges out/paradox_edges_v0.jsonl \
            --out out/paradox_diagram_v0.md \
            --max-nodes 40 \
            --max-edges 120 \
            --min-weight 0.0

      - name: "Regression fixture: empty edges (run_context present)"
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p out/empty_edges

          python scripts/paradox_field_adapter_v0.py \
            --transitions-dir tests/fixtures/transitions_empty_edges_v0 \
            --out out/empty_edges/paradox_field_v0.json

          python scripts/check_paradox_field_v0_contract.py \
            --in out/empty_edges/paradox_field_v0.json

          python scripts/export_paradox_edges_v0.py \
            --in out/empty_edges/paradox_field_v0.json \
            --out out/empty_edges/paradox_edges_v0.jsonl

          python scripts/check_paradox_edges_v0_contract.py \
            --in out/empty_edges/paradox_edges_v0.jsonl \
            --atoms out/empty_edges/paradox_field_v0.json

          python scripts/inspect_paradox_v0.py \
            --field out/empty_edges/paradox_field_v0.json \
            --edges out/empty_edges/paradox_edges_v0.jsonl \
            --out out/empty_edges/paradox_summary_v0.md

          python scripts/check_paradox_empty_edges_v0_acceptance.py \
            --field out/empty_edges/paradox_field_v0.json \
            --edges out/empty_edges/paradox_edges_v0.jsonl

      - name: Paradox diagram (mermaid) — empty-edges fixture
        shell: bash
        run: |
          set -euo pipefail

          python scripts/render_paradox_diagram_v0.py \
            --field out/empty_edges/paradox_field_v0.json \
            --edges out/empty_edges/paradox_edges_v0.jsonl \
            --out out/empty_edges/paradox_diagram_v0.md \
            --max-nodes 40 \
            --max-edges 120 \
            --min-weight 0.0

      - name: "Regression fixture: no atoms (stable empty field)"
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p out/no_atoms

          python scripts/paradox_field_adapter_v0.py \
            --transitions-dir tests/fixtures/transitions_no_atoms_v0 \
            --out out/no_atoms/paradox_field_v0.json

          python scripts/check_paradox_field_v0_contract.py \
            --in out/no_atoms/paradox_field_v0.json

          python scripts/export_paradox_edges_v0.py \
            --in out/no_atoms/paradox_field_v0.json \
            --out out/no_atoms/paradox_edges_v0.jsonl

          python scripts/check_paradox_edges_v0_contract.py \
            --in out/no_atoms/paradox_edges_v0.jsonl \
            --atoms out/no_atoms/paradox_field_v0.json

          python scripts/inspect_paradox_v0.py \
            --field out/no_atoms/paradox_field_v0.json \
            --edges out/no_atoms/paradox_edges_v0.jsonl \
            --out out/no_atoms/paradox_summary_v0.md

          python scripts/check_paradox_no_atoms_v0_acceptance.py \
            --field out/no_atoms/paradox_field_v0.json \
            --edges out/no_atoms/paradox_edges_v0.jsonl

      - name: Paradox diagram (mermaid) — no-atoms fixture
        shell: bash
        run: |
          set -euo pipefail

          python scripts/render_paradox_diagram_v0.py \
            --field out/no_atoms/paradox_field_v0.json \
            --edges out/no_atoms/paradox_edges_v0.jsonl \
            --out out/no_atoms/paradox_diagram_v0.md \
            --max-nodes 40 \
            --max-edges 120 \
            --min-weight 0.0

      - name: "Determinism check: paradox markdown summaries + diagrams"
        shell: bash
        run: |
          set -euo pipefail

          check_one () {
            local field="$1"
            local edges="$2"
            local out="$3"
            local tmp="${out}.tmp"

            if [ ! -f "$out" ]; then
              echo "::error::Expected summary does not exist: $out"
              exit 1
            fi

            python scripts/inspect_paradox_v0.py \
              --field "$field" \
              --edges "$edges" \
              --out "$tmp"

            diff -u "$out" "$tmp"
            rm -f "$tmp"
          }

          check_diagram () {
            local field="$1"
            local edges="$2"
            local out="$3"
            local tmp="${out}.tmp"

            if [ ! -f "$out" ]; then
              echo "::error::Expected diagram does not exist: $out"
              exit 1
            fi

            python scripts/render_paradox_diagram_v0.py \
              --field "$field" \
              --edges "$edges" \
              --out "$tmp" \
              --max-nodes 40 \
              --max-edges 120 \
              --min-weight 0.0

            diff -u "$out" "$tmp"
            rm -f "$tmp"
          }

          # summaries
          check_one out/paradox_field_v0.json out/paradox_edges_v0.jsonl out/paradox_summary_v0.md
          check_one out/empty_edges/paradox_field_v0.json out/empty_edges/paradox_edges_v0.jsonl out/empty_edges/paradox_summary_v0.md
          check_one out/no_atoms/paradox_field_v0.json out/no_atoms/paradox_edges_v0.jsonl out/no_atoms/paradox_summary_v0.md

          # diagrams
          check_diagram out/paradox_field_v0.json out/paradox_edges_v0.jsonl out/paradox_diagram_v0.md
          check_diagram out/empty_edges/paradox_field_v0.json out/empty_edges/paradox_edges_v0.jsonl out/empty_edges/paradox_diagram_v0.md
          check_diagram out/no_atoms/paradox_field_v0.json out/no_atoms/paradox_edges_v0.jsonl out/no_atoms/paradox_diagram_v0.md

          echo "OK: inspect_paradox_v0 + render_paradox_diagram_v0 outputs are deterministic."

      - name: Acceptance (canonical wrapper)
        shell: bash
        run: |
          set -euo pipefail

          python scripts/check_paradox_examples_transitions_case_study_v0_acceptance.py \
            --in out/paradox_edges_v0.jsonl

      - name: Workflow summary (paradox excerpt)
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          echo "## Paradox summary (excerpt)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f out/paradox_summary_v0.md ]; then
            awk 'BEGIN{p=1} /^## Summary index/ {p=0} p{print}' out/paradox_summary_v0.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No paradox_summary_v0.md generated._" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Paradox diagram v0 (case — header)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f out/paradox_diagram_v0.md ]; then
            awk 'BEGIN{p=1} /^## Diagram/ {p=0} p{print}' out/paradox_diagram_v0.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No paradox diagram generated._" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Paradox empty-edges fixture (excerpt)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f out/empty_edges/paradox_summary_v0.md ]; then
            awk 'BEGIN{p=1} /^## Summary index/ {p=0} p{print}' out/empty_edges/paradox_summary_v0.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No empty-edges paradox summary generated._" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Paradox diagram v0 (empty-edges — header)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f out/empty_edges/paradox_diagram_v0.md ]; then
            awk 'BEGIN{p=1} /^## Diagram/ {p=0} p{print}' out/empty_edges/paradox_diagram_v0.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No empty-edges paradox diagram generated._" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Paradox no-atoms fixture (excerpt)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f out/no_atoms/paradox_summary_v0.md ]; then
            awk 'BEGIN{p=1} /^## Summary index/ {p=0} p{print}' out/no_atoms/paradox_summary_v0.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No no-atoms paradox summary generated._" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Paradox diagram v0 (no-atoms — header)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f out/no_atoms/paradox_diagram_v0.md ]; then
            awk 'BEGIN{p=1} /^## Diagram/ {p=0} p{print}' out/no_atoms/paradox_diagram_v0.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No no-atoms paradox diagram generated._" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload paradox artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: paradox-artifacts
          if-no-files-found: warn
          path: |
            out/paradox_field_v0.json
            out/paradox_edges_v0.jsonl
            out/paradox_summary_v0.md
            out/paradox_diagram_v0.md
            out/empty_edges/paradox_field_v0.json
            out/empty_edges/paradox_edges_v0.jsonl
            out/empty_edges/paradox_summary_v0.md
            out/empty_edges/paradox_diagram_v0.md
            out/no_atoms/paradox_field_v0.json
            out/no_atoms/paradox_edges_v0.jsonl
            out/no_atoms/paradox_summary_v0.md
            out/no_atoms/paradox_diagram_v0.md

