name: paradox_examples_smoke

on:
  pull_request:
    paths:
      - "scripts/**"
      - "docs/examples/**"
      - "docs/paradox_edges_case_studies.md"
      - ".github/workflows/**"
  push:
    branches: ["main"]
    paths:
      - "scripts/**"
      - "docs/examples/**"
      - "docs/paradox_edges_case_studies.md"
      - ".github/workflows/**"

jobs:
  docs_examples_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify docs example inputs exist (fail-fast)
        shell: bash
        run: |
          set -euo pipefail

          echo "event_name: ${{ github.event_name }}"
          echo "github.ref:  ${{ github.ref }}"
          echo "github.sha:  ${{ github.sha }}"
          echo "HEAD:        $(git rev-parse HEAD)"

          echo ""
          echo "Listing docs/examples/transitions_case_study_v0:"
          ls -la docs/examples/transitions_case_study_v0

          # Required example inputs (fixed filenames expected by adapters)
          test -f docs/examples/transitions_case_study_v0/README.md
          test -f docs/examples/transitions_case_study_v0/pulse_gate_drift_v0.csv
          test -f docs/examples/transitions_case_study_v0/pulse_metric_drift_v0.csv
          test -f docs/examples/transitions_case_study_v0/pulse_overlay_drift_v0.json
          test -f docs/examples/transitions_case_study_v0/pulse_transitions_v0.json

          echo ""
          echo "Checking canonical acceptance entrypoint exists:"
          test -f scripts/check_paradox_examples_transitions_case_study_v0_acceptance.py

      - name: Run docs/examples transitions_case_study_v0
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p out

          python scripts/paradox_field_adapter_v0.py \
            --transitions-dir docs/examples/transitions_case_study_v0 \
            --out out/paradox_field_v0.json

          python scripts/check_paradox_field_v0_contract.py \
            --in out/paradox_field_v0.json

          python scripts/export_paradox_edges_v0.py \
            --in out/paradox_field_v0.json \
            --out out/paradox_edges_v0.jsonl

          python scripts/check_paradox_edges_v0_contract.py \
            --in out/paradox_edges_v0.jsonl \
            --atoms out/paradox_field_v0.json

          python scripts/check_paradox_examples_transitions_case_study_v0_acceptance.py \
            --in out/paradox_edges_v0.jsonl

