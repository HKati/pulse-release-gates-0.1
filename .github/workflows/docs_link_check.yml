name: Docs link check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run markdown link checker (fail-closed)
        run: python scripts/check_markdown_links.py
