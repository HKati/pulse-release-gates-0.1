name: Validate status.json

on:
  push:
    paths:
      - "status.json"
      - "schemas/status.schema.json"
      - ".github/workflows/validate-status.yml"
  pull_request:
    paths:
      - "status.json"
      - "schemas/status.schema.json"
      - ".github/workflows/validate-status.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: validate-status-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          python -m pip install 'jsonschema>=4,<5'

      - name: Validate status.json against schema
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, sys, jsonschema, pathlib
          schema_path = pathlib.Path('schemas/status.schema.json')
          status_path = pathlib.Path('status.json')
          if not status_path.exists():
              print("No status.json present; nothing to validate.")
              sys.exit(0)
          schema = json.loads(schema_path.read_text(encoding='utf-8'))
          data   = json.loads(status_path.read_text(encoding='utf-8'))
          jsonschema.validate(instance=data, schema=schema)
          print("status.json valid âœ…")
          PY

