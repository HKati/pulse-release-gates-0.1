name: Reproduce & checksums

on:
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Least privilege: do NOT write back to the repo from CI.
permissions:
  contents: read

jobs:
  reproduce:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.10"

      - name: Install deps (best effort)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Reproduce (best effort)
        shell: bash
        run: |
          set -euo pipefail
          if make -v >/dev/null 2>&1; then
            make reproduce || true
          fi

      - name: Create checksums
        shell: bash
        run: |
          set -euo pipefail
          python compute_checksums.py dist artifacts > checksums.txt || echo "# WARN: no artifacts" > checksums.txt
          echo "---- checksums.txt (head) ----"
          head -n 20 checksums.txt || true
          echo "------------------------------"

      - name: Upload checksums (artifact)
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: reproduce-checksums
          if-no-files-found: warn
          path: |
            checksums.txt
            dist/**
            artifacts/**
