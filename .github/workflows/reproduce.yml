name: Reproduce & checksums

on:
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Least privilege: do NOT write back to the repo from CI.
permissions:
  contents: read

jobs:
  reproduce:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.10"

      - name: Install deps (best effort)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Reproduce (best effort)
        shell: bash
        run: |
          set -euo pipefail
          if make -v >/dev/null 2>&1; then
            make reproduce || true
          fi

      - name: Create checksums
        shell: bash
        run: |
          set -euo pipefail
          python tools/compute_checksums.py dist artifacts > checksums.txt || echo "# WARN: no artifacts" > checksums.txt
          echo "---- checksums.txt (head) ----"
          head -n 20 checksums.txt || true
          echo "------------------------------"

      - name: Upload checksums (artifact)
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: reproduce-checksums
          if-no-files-found: warn
          path: |
            checksums.txt
            dist/**
            artifacts/**

