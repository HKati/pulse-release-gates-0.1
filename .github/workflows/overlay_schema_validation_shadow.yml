name: Overlay schema validation (shadow)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "schemas/**"
      - "schemas/schemas/**"
      - "scripts/validate_overlays.py"
      - "PULSE_safe_pack_v0/artifacts/**"
      - "*.json"
      - ".github/workflows/overlay_schema_validation_shadow.yml"

permissions:
  contents: read

concurrency:
  group: overlay-schema-validation-shadow-${{ github.ref }}
  cancel-in-progress: true

jobs:
  overlay-schema-validation-shadow:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"

      - name: Install jsonschema
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install 'jsonschema>=4,<5'

      - name: Validate overlays against JSON Schemas
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "scripts/validate_overlays.py" ]; then
            echo "::error::scripts/validate_overlays.py not found."
            exit 1
          fi
          python scripts/validate_overlays.py --root .

