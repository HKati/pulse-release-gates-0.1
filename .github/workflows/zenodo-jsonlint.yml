name: zenodo-jsonlint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Validate .zenodo.json
        run: python -m json.tool .zenodo.json > /dev/null
