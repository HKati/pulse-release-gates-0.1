name: Paradox Core reviewer bundle (shadow)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build_paradox_core_bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"

      - name: Build reviewer bundle (fixture, k=2)
        run: |
          set -euo pipefail
          python scripts/paradox_core_reviewer_bundle_v0.py \
            --field tests/fixtures/paradox_core_projection_v0/field_v0.json \
            --edges tests/fixtures/paradox_core_projection_v0/edges_v0.jsonl \
            --out-dir out/paradox_core_bundle_v0 \
            --k 2 \
            --metric severity

      - name: "Guardrail: Paradox Diagram outputs (bundle)"
        shell: bash
        run: |
          set -euo pipefail

          # JSON is required (meaning layer)
          test -s out/paradox_core_bundle_v0/paradox_diagram_v0.json || {
            echo "::error::Missing paradox_diagram_v0.json in out/paradox_core_bundle_v0"
            ls -la out/paradox_core_bundle_v0 || true
            exit 1
          }

          # SVG is best-effort optional (render layer)
          if [ -f out/paradox_core_bundle_v0/paradox_diagram_v0.svg ]; then
            test -s out/paradox_core_bundle_v0/paradox_diagram_v0.svg || {
              echo "::error::paradox_diagram_v0.svg is present but empty"
              exit 1
            }
          else
            echo "::warning::paradox_diagram_v0.svg missing (best-effort optional)"
          fi

      - name: List outputs
        run: |
          set -euo pipefail
          echo "## Paradox Core bundle v0 outputs" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          ls -lah out/paradox_core_bundle_v0 | sed 's/^/    /' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Artifact: paradox-core-bundle-v0" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: paradox-core-bundle-v0
          path: out/paradox_core_bundle_v0
          if-no-files-found: error
