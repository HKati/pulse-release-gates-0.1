name: Paradox Core reviewer bundle (shadow)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build_paradox_core_bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build reviewer bundle (fixture, k=2)
        run: |
          python scripts/paradox_core_reviewer_bundle_v0.py \
            --field tests/fixtures/paradox_core_projection_v0/field_v0.json \
            --edges tests/fixtures/paradox_core_projection_v0/edges_v0.jsonl \
            --out-dir out/paradox_core_bundle_v0 \
            --k 2 \
            --metric severity

      - name: List outputs
        run: |
          echo "## Paradox Core bundle v0 outputs" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          ls -lah out/paradox_core_bundle_v0 | sed 's/^/    /' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Artifact: paradox-core-bundle-v0" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paradox-core-bundle-v0
          path: out/paradox_core_bundle_v0
          if-no-files-found: error
