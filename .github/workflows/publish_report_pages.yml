# .github/workflows/publish_report_pages.yml
name: Publish latest PULSE report to Pages

on:
  workflow_run:
    workflows: ["PULSE CI"]           # must match your CI workflow name exactly
    types: [completed]

permissions:
  actions: read                        # required to read artifacts from the CI run
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages              # lets GitHub show the Pages URL on the run
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact from triggering run
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id }}
          name: pulse-report          # must equal your CI artifact name
          path: public

      - name: Promote report_card.html as index.html
        shell: bash
        run: |
          set -euo pipefail
          SRC=$(find public -type f -name report_card.html | head -n1 || true)
          mkdir -p public/site
          if [ -n "$SRC" ]; then
            cp "$SRC" public/site/index.html
          else
            echo "::warning::report_card.html not found in artifact"
            echo "<h1>No report_card.html found</h1>" > public/site/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true            # <-- this creates the Pages site if missing

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
