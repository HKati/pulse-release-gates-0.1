name: Theory Overlay v0 (shadow)

on:
  pull_request:
    paths:
      - ".github/workflows/theory_overlay_v0.yml"
      - "scripts/generate_theory_overlay_v0.py"
      - "scripts/check_theory_overlay_v0_contract.py"
      - "scripts/render_theory_overlay_v0_md.py"
      - "scripts/build_theory_overlay_inputs_v0.py"
      - "scripts/test_theory_overlay_v0_generator_fixtures.py"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_v0.json"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_inputs_v0.json"
      - "PULSE_safe_pack_v0/fixtures/theory_overlay_inputs_v0.raw.demo.json"
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/theory_overlay_v0.yml"
      - "scripts/generate_theory_overlay_v0.py"
      - "scripts/check_theory_overlay_v0_contract.py"
      - "scripts/render_theory_overlay_v0_md.py"
      - "scripts/build_theory_overlay_inputs_v0.py"
      - "scripts/test_theory_overlay_v0_generator_fixtures.py"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_v0.json"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_inputs_v0.json"
      - "PULSE_safe_pack_v0/fixtures/theory_overlay_inputs_v0.raw.demo.json"
  workflow_dispatch:

concurrency:
  group: theory-overlay-v0-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  theory-overlay:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"

      - name: Run generator golden fixtures
        shell: bash
        run: |
          python scripts/test_theory_overlay_v0_generator_fixtures.py

      - name: Build theory_overlay_inputs_v0 bundle
        shell: bash
        run: |
          python scripts/build_theory_overlay_inputs_v0.py \
            --raw PULSE_safe_pack_v0/fixtures/theory_overlay_inputs_v0.raw.demo.json \
            --out PULSE_safe_pack_v0/artifacts/theory_overlay_inputs_v0.json \
            --source-kind demo

      - name: Locate theory_overlay_v0.json (+inputs bundle)
        id: locate_overlay
        shell: bash
        run: |
          set -euo pipefail

          # Optional inputs bundle (used by generator if present)
          bundle="PULSE_safe_pack_v0/artifacts/theory_overlay_inputs_v0.json"
          echo "bundle=$bundle" >> "$GITHUB_OUTPUT"
          if [ -f "$bundle" ]; then
            echo "bundle_found=true" >> "$GITHUB_OUTPUT"
          else
            echo "bundle_found=false" >> "$GITHUB_OUTPUT"
          fi

          # Required overlay artifact
          overlay="PULSE_safe_pack_v0/artifacts/theory_overlay_v0.json"
          if [ ! -f "$overlay" ]; then
            echo "::warning::missing $overlay; skipping generate/contract/render."
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "overlay=$overlay" >> "$GITHUB_OUTPUT"
          echo "overlay_md=PULSE_safe_pack_v0/artifacts/theory_overlay_v0.md" >> "$GITHUB_OUTPUT"

      - name: Contract check (pre) - committed overlay must already be valid
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          python scripts/check_theory_overlay_v0_contract.py --in "${{ steps.locate_overlay.outputs.overlay }}"

      - name: Generate theory overlay v0 (record horizon)
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          cmd=(python scripts/generate_theory_overlay_v0.py \
            --in  "${{ steps.locate_overlay.outputs.overlay }}" \
            --out "${{ steps.locate_overlay.outputs.overlay }}" \
            --require-inputs)

          if [ "${{ steps.locate_overlay.outputs.bundle_found }}" = "true" ]; then
            cmd+=(--bundle "${{ steps.locate_overlay.outputs.bundle }}")
          fi

          "${cmd[@]}"

      - name: Contract check (post) - generated overlay must be valid
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          python scripts/check_theory_overlay_v0_contract.py --in "${{ steps.locate_overlay.outputs.overlay }}"

      - name: Render markdown (theory overlay v0)
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          python scripts/render_theory_overlay_v0_md.py \
            --in  "${{ steps.locate_overlay.outputs.overlay }}" \
            --out "${{ steps.locate_overlay.outputs.overlay_md }}"

      - name: Signal theory overlay status (loud)
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        env:
          OVERLAY_PATH: ${{ steps.locate_overlay.outputs.overlay }}
        run: |
          python - <<'PY'
          import json, os, math

          path = os.environ.get("OVERLAY_PATH")
          if not path:
            print("::warning title=Theory Overlay v0::Missing OVERLAY_PATH")
            raise SystemExit(0)

          def fmt(v):
            if v is None:
              return "n/a"
            if isinstance(v, bool):
              return str(v)
            if isinstance(v, (int, float)):
              x = float(v)
              if math.isfinite(x):
                return f"{x:.6g}"
              return "n/a"
            s = str(v).strip()
            return s if s else "n/a"

          try:
            with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)
          except Exception as e:
            print(f"::error title=Theory Overlay v0::Cannot read overlay JSON: {type(e).__name__}: {e}")
            raise SystemExit(0)

          gate = (data.get("gates_shadow") or {}).get("g_record_horizon_v0") or {}
          status = str(gate.get("status") or "MISSING")
          zone = str(gate.get("zone") or "UNKNOWN")
          mode = str(gate.get("mode") or "UNKNOWN")
          reason = str(gate.get("reason") or "").strip()

          computed = (((data.get("evidence") or {}).get("record_horizon_v0") or {}).get("computed") or {})
          btilde = computed.get("Btilde_core_units")
          F = computed.get("feedback_F")
          Xi = computed.get("Xi")

          # Choose severity + emoji
          emoji = "âšª"
          sev = None

          if status == "FAIL":
            emoji = "ðŸ”´"
            sev = "error"
          elif status == "MISSING":
            emoji = "ðŸŸ "
            sev = "warning"
          elif status == "PASS" and zone == "RED":
            emoji = "ðŸŸ "
            sev = "warning"
          elif status == "PASS" and zone == "YELLOW":
            emoji = "ðŸŸ¡"
          elif status == "PASS" and zone == "GREEN":
            emoji = "ðŸŸ¢"

          msg = f"{emoji} {status} (zone={zone}, mode={mode}, BÌƒ={fmt(btilde)}, F={fmt(F)}, Xi={fmt(Xi)})"
          if reason:
            short = (reason[:180] + "â€¦") if len(reason) > 180 else reason
            msg += f" â€” {short}"

          # GitHub annotation (only when it matters)
          if sev:
            print(f"::{sev} title=Theory Overlay v0::{msg}")

          # Job summary banner (always)
          summary = os.environ.get("GITHUB_STEP_SUMMARY")
          if summary:
            with open(summary, "a", encoding="utf-8") as f:
              f.write(f"## {emoji} Theory Overlay v0 signal\n\n")
              f.write(f"- status: `{status}`\n")
              f.write(f"- zone: `{zone}`\n")
              f.write(f"- mode: `{mode}`\n")
              f.write(f"- BÌƒ_core_units: `{fmt(btilde)}`\n")
              f.write(f"- feedback_F: `{fmt(F)}`\n")
              f.write(f"- Xi: `{fmt(Xi)}`\n")
              if reason:
                f.write(f"- reason: {reason}\n")
              f.write("\n---\n\n")

          raise SystemExit(0)
          PY

      - name: Publish theory overlay summary
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          if [ -f "${{ steps.locate_overlay.outputs.overlay_md }}" ]; then
            cat "${{ steps.locate_overlay.outputs.overlay_md }}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "theory_overlay_v0.md not found; nothing to publish." >> "$GITHUB_STEP_SUMMARY"
          fi
