name: theory_overlay_v0

'on':
  push:
    paths:
      - 'theory_pack_v0/**'
      - 'scripts/**'
      - 'schemas/**'
  pull_request:
    paths:
      - 'theory_pack_v0/**'
      - 'scripts/**'
      - 'schemas/**'

jobs:
  theory-overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Run theory adapter
        run: |
          mkdir -p artifacts
          python scripts/theory_adapter_v0.py --pack theory_pack_v0 --out artifacts

      - name: Contract check
        run: |
          python scripts/check_theory_overlay_v0_contract.py artifacts/theory_overlay_v0.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: theory_overlay_v0
          path: artifacts/
