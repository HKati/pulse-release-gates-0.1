name: Theory Overlay v0 (shadow)

on:
  pull_request:
    paths:
      - ".github/workflows/theory_overlay_v0.yml"
      - "scripts/generate_theory_overlay_v0.py"
      - "scripts/check_theory_overlay_v0_contract.py"
      - "scripts/render_theory_overlay_v0_md.py"
      - "scripts/test_theory_overlay_v0_generator_fixtures.py"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_v0.json"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_inputs_v0.json"
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/theory_overlay_v0.yml"
      - "scripts/generate_theory_overlay_v0.py"
      - "scripts/check_theory_overlay_v0_contract.py"
      - "scripts/render_theory_overlay_v0_md.py"
      - "scripts/test_theory_overlay_v0_generator_fixtures.py"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_v0.json"
      - "PULSE_safe_pack_v0/artifacts/theory_overlay_inputs_v0.json"
  workflow_dispatch:

concurrency:
  group: theory-overlay-v0-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  theory-overlay:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"

      - name: Compute overlay history cache scope
        id: cache_scope
        shell: bash
        run: |
          set -euo pipefail
          scope="${GITHUB_REF}"
          scope="${scope//\//_}"
          scope="${scope//:/_}"
          echo "scope=$scope" >> "$GITHUB_OUTPUT"

      - name: Restore theory overlay history (cache)
        id: overlay_history_restore
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: .pulse_cache/theory_overlay_v0_history.json
          key: theory-overlay-v0-history-${{ steps.cache_scope.outputs.scope }}-${{ github.run_id }}
          restore-keys: |
            theory-overlay-v0-history-${{ steps.cache_scope.outputs.scope }}-

      - name: Locate theory_overlay_v0.json
        id: locate_overlay
        shell: bash
        run: |
          set -euo pipefail
          overlay="PULSE_safe_pack_v0/artifacts/theory_overlay_v0.json"
          if [ ! -f "$overlay" ]; then
            echo "::warning::missing $overlay; skipping generate/contract/render."
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "overlay=$overlay" >> "$GITHUB_OUTPUT"
          echo "overlay_md=PULSE_safe_pack_v0/artifacts/theory_overlay_v0.md" >> "$GITHUB_OUTPUT"

      - name: Contract check (pre) - committed overlay must already be valid
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          python scripts/check_theory_overlay_v0_contract.py --in "${{ steps.locate_overlay.outputs.overlay }}"

      - name: Generate theory overlay v0 (record horizon)
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          python scripts/generate_theory_overlay_v0.py \
            --in  "${{ steps.locate_overlay.outputs.overlay }}" \
            --out "${{ steps.locate_overlay.outputs.overlay }}" \
            --require-inputs

      - name: Contract check (post) - generated overlay must be valid
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          python scripts/check_theory_overlay_v0_contract.py --in "${{ steps.locate_overlay.outputs.overlay }}"

      - name: Render markdown (theory overlay v0)
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          python scripts/render_theory_overlay_v0_md.py \
            --in  "${{ steps.locate_overlay.outputs.overlay }}" \
            --out "${{ steps.locate_overlay.outputs.overlay_md }}"

      - name: Signal theory overlay status (loud)
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        env:
          OVERLAY_PATH: ${{ steps.locate_overlay.outputs.overlay }}
          HISTORY_PATH: .pulse_cache/theory_overlay_v0_history.json
          HISTORY_LEN: "10"
        run: |
          python - <<'PY'
          import json, os, math

          path = os.environ.get("OVERLAY_PATH")
          if not path:
            print("::warning title=Theory Overlay v0::Missing OVERLAY_PATH")
            raise SystemExit(0)

          def fmt(v):
            if v is None:
              return "n/a"
            if isinstance(v, bool):
              return str(v)
            if isinstance(v, (int, float)):
              x = float(v)
              if math.isfinite(x):
                return f"{x:.6g}"
              return "n/a"
            s = str(v).strip()
            return s if s else "n/a"

          try:
            with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)
          except Exception as e:
            print(f"::error title=Theory Overlay v0::Cannot read overlay JSON: {type(e).__name__}: {e}")
            raise SystemExit(0)

          gate = (data.get("gates_shadow") or {}).get("g_record_horizon_v0") or {}
          status = str(gate.get("status") or "MISSING")
          zone = str(gate.get("zone") or "UNKNOWN")
          mode = str(gate.get("mode") or "UNKNOWN")
          reason = str(gate.get("reason") or "").strip()

          computed = (((data.get("evidence") or {}).get("record_horizon_v0") or {}).get("computed") or {})
          btilde = computed.get("Btilde_core_units")
          F = computed.get("feedback_F")
          Xi = computed.get("Xi")

          # Choose severity + emoji
          emoji = "âšª"
          sev = None

          if status == "FAIL":
            emoji = "ðŸ”´"
            sev = "error"
          elif status == "MISSING":
            emoji = "ðŸŸ "
            sev = "warning"
          elif status == "PASS" and zone == "RED":
            emoji = "ðŸŸ "
            sev = "warning"
          elif status == "PASS" and zone == "YELLOW":
            emoji = "ðŸŸ¡"
          elif status == "PASS" and zone == "GREEN":
            emoji = "ðŸŸ¢"

          msg = f"{emoji} {status} (zone={zone}, mode={mode}, BÌƒ={fmt(btilde)}, F={fmt(F)}, Xi={fmt(Xi)})"
          if reason:
            short = (reason[:180] + "â€¦") if len(reason) > 180 else reason
            msg += f" â€” {short}"

          # GitHub annotation (only when it matters)
          if sev:
            print(f"::{sev} title=Theory Overlay v0::{msg}")

          # Job summary banner (always)
          summary = os.environ.get("GITHUB_STEP_SUMMARY")
          if summary:
            with open(summary, "a", encoding="utf-8") as f:
              f.write(f"## {emoji} Theory Overlay v0 signal\n\n")
              f.write(f"- status: `{status}`\n")
              f.write(f"- zone: `{zone}`\n")
              f.write(f"- mode: `{mode}`\n")
              f.write(f"- BÌƒ_core_units: `{fmt(btilde)}`\n")
              f.write(f"- feedback_F: `{fmt(F)}`\n")
              f.write(f"- Xi: `{fmt(Xi)}`\n")
              if reason:
                f.write(f"- reason: {reason}\n")
              f.write("\n---\n\n")

          import time

          hist_path = os.environ.get("HISTORY_PATH", ".pulse_cache/theory_overlay_v0_history.json")
          hist_len = 10
          try:
            hist_len = int(os.environ.get("HISTORY_LEN", "10"))
          except Exception:
            hist_len = 10
          if hist_len < 3:
            hist_len = 3
          if hist_len > 25:
            hist_len = 25

          # Ensure dir
          os.makedirs(os.path.dirname(hist_path), exist_ok=True)

          # Load history (best-effort)
          hist = []
          try:
            if os.path.exists(hist_path):
              with open(hist_path, "r", encoding="utf-8") as f:
                hist = json.load(f)
              if not isinstance(hist, list):
                hist = []
          except Exception:
            hist = []

          run_id = os.environ.get("GITHUB_RUN_ID", "")
          sha = os.environ.get("GITHUB_SHA", "")
          sha7 = sha[:7] if sha else "unknown"

          rec = {
            "run_id": run_id,
            "sha": sha,
            "sha7": sha7,
            "status": status,
            "zone": zone,
            "mode": mode,
            "Btilde": btilde,
            "emoji": emoji,
          }

          # Prepend new record, de-dup by sha7 (best-effort)
          new_hist = [rec]
          seen = {sha7}
          for r in hist:
            if isinstance(r, dict):
              s7 = str(r.get("sha7") or "")[:7]
              if s7 and s7 in seen:
                continue
              if s7:
                seen.add(s7)
            new_hist.append(r)

          hist = new_hist[:hist_len]

          # Save (deterministic-ish formatting)
          try:
            with open(hist_path, "w", encoding="utf-8") as f:
              json.dump(hist, f, indent=2, sort_keys=True)
              f.write("\n")
          except Exception:
            pass

          # Append trend to summary
          if summary:
            with open(summary, "a", encoding="utf-8") as f:
              f.write(f"## ðŸ“ˆ Recent runs (last {len(hist)})\n\n")
              f.write("| # | sha | status | zone | mode | BÌƒ |\n")
              f.write("|---:|:---:|:---|:---|:---|---:|\n")
              for i, r in enumerate(hist, start=1):
                if not isinstance(r, dict):
                  continue
                em = str(r.get("emoji") or "âšª")
                st = str(r.get("status") or "n/a")
                zn = str(r.get("zone") or "n/a")
                md = str(r.get("mode") or "n/a")
                s7 = str(r.get("sha7") or "n/a")
                bt = r.get("Btilde", None)
                f.write(f"| {i} | `{s7}` | {em} `{st}` | `{zn}` | `{md}` | `{fmt(bt)}` |\n")
              f.write("\n---\n\n")

          raise SystemExit(0)
          PY

      - name: Publish theory overlay summary
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        shell: bash
        run: |
          if [ -f "${{ steps.locate_overlay.outputs.overlay_md }}" ]; then
            cat "${{ steps.locate_overlay.outputs.overlay_md }}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "theory_overlay_v0.md not found; nothing to publish." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Save theory overlay history (cache)
        if: ${{ steps.locate_overlay.outputs.found == 'true' }}
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: .pulse_cache/theory_overlay_v0_history.json
          key: theory-overlay-v0-history-${{ steps.cache_scope.outputs.scope }}-${{ github.run_id }}
