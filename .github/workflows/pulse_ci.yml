name: PULSE CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run PULSE pack
        run: make run

      - name: Check gates (fail-closed)
        run: make check

      - name: Update badges
        run: make badges

      - name: Summarize PULSE result
        run: python scripts/summarize_to_pr.py --status PULSE_safe_pack_v0/artifacts/status.json --out pulse_report.md

      - name: Create or update PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: pulse_report.md

      - name: Upload artifacts (status + report)
        uses: actions/upload-artifact@v4
        with:
          name: pulse-artifacts
          path: |
            PULSE_safe_pack_v0/artifacts/status.json
            pulse_report.md
