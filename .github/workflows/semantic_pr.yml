name: Semantic PR Title
on:
  pull_request:
    branches: [ main ]
    types: [opened, edited, synchronize, reopened, labeled, unlabeled]

permissions:
  pull-requests: read

jobs:
 
  semantic:
    # Always run so the check is visible/green even for bot PRs.
    # Skipping validation (when desired) is handled by ignoreLabels below.
    runs-on: ubuntu-latest
 
    steps:
      - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            perf
            test
            build
            ci
            revert
          ignoreLabels: |
            dependencies

