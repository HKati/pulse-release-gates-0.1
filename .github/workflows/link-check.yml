name: Link check

on:
  pull_request:
    paths:
      - "README.md"
      - "CHANGELOG.md"
      - "docs/**"
      - "examples/**"
      - "CITATION.cff"
      - "schemas/**"
      - ".github/workflows/link-check.yml"
      - ".lycheeignore"
      - "lychee.toml"
      - ".github/config/lychee.toml"
  push:
    branches: [ main ]
    paths:
      - "README.md"
      - "CHANGELOG.md"
      - "docs/**"
      - "examples/**"
      - "CITATION.cff"
      - "schemas/**"
      - ".github/workflows/link-check.yml"
      - ".lycheeignore"
      - "lychee.toml"
      - ".github/config/lychee.toml"
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"  # every Monday 03:00 UTC

permissions:
  contents: read

concurrency:
  group: link-check-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lychee:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@2b973e86fc7b1f6b36a93795fe2c9c6ae1118621 # v1.10.0
        with:
          args: >-
            --verbose --no-progress
            --accept 200,206,301,302,303,307,308,429
            --exclude "https://www\.kaggle\.com/.*"
            --exclude "^mailto:"
            --timeout 20
            --max-redirects 10
            --max-retries 2
            --retry-wait-time 2
            --max-concurrency 8
            --format markdown
            --output lychee_report.md
            README.md CHANGELOG.md docs examples CITATION.cff schemas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload lychee report (artifact)
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lychee-report
          path: lychee_report.md
          if-no-files-found: ignore

      - name: Workflow summary (lychee excerpt)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "## Link check (lychee)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ -f lychee_report.md ]; then
            echo "### Report (excerpt)" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            sed -n '1,200p' lychee_report.md >> "$GITHUB_STEP_SUMMARY" || true
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No lychee_report.md generated._" >> "$GITHUB_STEP_SUMMARY"
          fi

